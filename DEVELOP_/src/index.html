<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Coding Challenge - Scooter Lim</title>
</head>

<body>
  <div class="lim__block">
    <div class="lim__container--background flex">
      <div class="lim__container--scooters-overlay flex">
        <div class="lim__container--scooters-content flex flex-center">
          <div class="lim__container--row flex flex-center">
            <div class="lim__logo--row flex flex-center">
              <h1 class="lim__h1">Coding Challenge - Scooter Lim</h1>
              <img class="lim__logo--img" src="assets/logo.png" />
            </div>
          </div>
          <div class="lim__container--row flex flex-center">
            <h2 class="lim__h2">Taking Booleaners from A to B</h2>
          </div>
          <div class="lim__container--row lim__background--primary flex flex-center">
            <div class="lim__buttons-list">
              <button>Prenota</button>
              <button>Termina Prenotazione</button>
              <button>Accendi luci</button>
            </div>
          </div>
          <div class="lim__container--row lim__scooters-list flex flex-left">
            <form class="lim__scooter-form">
              <div class="lim__scooter-info">
                <div class="lim__scooter-checkbox">
                  <input type="checkbox" id="Monopattino Gino22" name="Monopattino Gino22" value="Monopattino Gino22" />
                  <label class="lim__scooter-name" for="Monopattino Gino22">
                    Monopattino Gino22</label><br />
                  <p class="lim__scooter-position">
                    Via Guadalametri - a 220 metri da te
                  </p>
                  <p class="lim__scooter-charge-label">
                    Stato Carica:
                  </p>
                  <div class="lim__scooter-charge-status lim__scooter-charge-status--medium"></div>
                </div>
              </div>
              <div class="lim__scooter-info">
                <div class="lim__scooter-checkbox">
                  <input type="checkbox" id="Monopattino Mike24" name="Monopattino Mike24" value="Monopattino Mike24" />
                  <label class="lim__scooter-name" for="Monopattino Mike24">
                    Monopattino Mike24</label><br />
                  <p class="lim__scooter-position">
                    Via Ricciardoni - a 420 metri da te
                  </p>
                  <p class="lim__scooter-charge-label">
                    Stato Carica:
                  </p>
                  <div class="lim__scooter-charge-status lim__scooter-charge-status--high"></div>
                </div>
              </div>
              <div class="lim__scooter-info">
                <div class="lim__scooter-checkbox">
                  <input type="checkbox" id="Monopattino Fede154" name="Monopattino Fede154"
                    value="Monopattino Fede154" />
                  <label class="lim__scooter-name" for="Monopattino Fede154">
                    Monopattino Fede154</label><br />
                  <p class="lim__scooter-position">
                    Via Mentarini - a 490 metri da te
                  </p>
                  <p class="lim__scooter-charge-label">
                    Stato Carica:
                  </p>
                  <div class="lim__scooter-charge-status lim__scooter-charge-status--low"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
